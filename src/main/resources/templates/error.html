<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <svg class="mx-auto h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h1>
            <p class="text-gray-600 mb-6" th:text="${error != null ? error : 'An unexpected error occurred.'}"></p>
            <div class="space-y-4">
                <a href="/dashboard" class="block w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Return to Dashboard
                </a>
                <a href="/" class="block w-full text-blue-600 hover:text-blue-700">
                    Go to Home Page
                </a>
            </div>
        </div>
    </div>
</body>
</html>
